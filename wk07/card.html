  <!-- begin card -->
  <div class="card card-front">
    
    <div class="pip3">
      <!-- this will be for the small pip in the top left corner with the number of the card -->
      <div class="number cell col-1">7
        <svg class="icon">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
      <!-- then 7 more pips for the body of the card -->
      <div class="">
        <svg class="icon">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
      <div class="right">
        <svg class="icon">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
    </div>  <!--  end row 1 -->

    <div class="pip1">
      <div class="">
        <svg class="icon">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div> 
    </div>    <!--  end row 3 -->
    
    <div class="pip2">
      <div></div>
      <div class="">
        <svg class="icon rotate">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
      <div class="right">
        <svg class="icon rotate">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>   
    </div>    <!--  end row 4 -->

    <div class="pip3r"> 
      <div></div>
      <div class="">
        <svg class="icon rotate">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div> 
      <div class="right">
        <svg class="icon rotate">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
      <!-- Then the number and pip for the bottom right...upside down -->
      <div class="rotate number">7
        <svg class="icon">
          <use xlink:href="#icon-clubs"></use>
        </svg>
      </div>
    </div>  <!--  end row 7 -->
  </div>
