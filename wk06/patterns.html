<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patterns.css">
    <title>Card Patterns</title>
</head>

    <body>            
        <svg>
            <!-- define pattern -->
            <defs>
                <pattern patternUnits="objectBoundingBox" id="mypattern" width=".05" height=".033">                   
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0"/>
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0" transform="rotate(60 4.5 4.0)"/>
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0" transform="rotate(120 4.5 4.0)"/>
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0" transform="rotate(180 4.5 4.0)"/> 
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0" transform="rotate(240 4.5 4.0)"/>
                    <polygon class="diamond-petal" points="4.5,0 3.5,2.0 4.5,4.0 5.5,2.0 4.5,0" transform="rotate(300 4.5 4.0)"/>
                    <circle cx="4.5" cy="4.0" r="1.5"/> 
                </pattern>
                <pattern id="mypattern2" x="0" y="0" width="25" height="25"  patternUnits="objectBoundingBox">                    
                    <rect class="box" x="0" y="0" width="5" height="5"/>
                    <circle class="dot" cx="2.5" cy="2.5" r="5" />
                    <circle cx="2.5" cy="2.5" r="3" style=""/>
                </pattern>
            </defs> 
        </svg>

        <svg class="cards">         
            <!-- use pattern in a card -->
            <rect class="cards" fill="url(#mypattern)" />                
            Sorry, your browser does not support inline SVG.
        </svg>         
        
        <svg class="cards">
            <rect width="100%" height="100%" fill="url(#mypattern2)"/>                
            Sorry, your browser does not support inline SVG.
        </svg>

        <svg class="cards">
            <rect xlink:href="#symbol1" width="100%" height="100%" fill="url(#mypattern2)" />
            Sorry, your browser does not support inline SVG.
          </svg>
          
          <svg class="cards">
            <!-- define pattern -->
            <defs>
              <pattern id="mypattern2" width="22.32" height="34.64">
                <g id="pattern1">
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" />
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" transform="rotate(60 5 17.32)" />
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" transform="rotate(120 5 17.32)" />
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" transform="rotate(180 5 17.32)" />
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" transform="rotate(240 5 17.32)" />
                  <polygon class="diamond-petal" points="5,0 0,8.66 5,17.32 10,8.66 5,0" transform="rotate(300 5 17.32)" />
                </g>
              </pattern>
            </defs>
            <!-- use pattern in a card -->
            <rect class="cards" fill="url(#mypattern2)" />
            Sorry, your browser does not support inline SVG.
          </svg>


        <svg>
            <defs>
              <linearGradient id="Gradient1">
                <stop offset="5%" stop-color="white"/>
                <stop offset="95%" stop-color="blue"/>
              </linearGradient>
              <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="red"/>
                <stop offset="95%" stop-color="orange"/>
              </linearGradient>
          
              <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
                <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
                <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
                <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
              </pattern>
            </defs>
          
            <rect fill="url(#Pattern)" stroke="black" width="200" height="200"/>
          </svg>



        <svg >
  <defs>
    <!-- because we set the viewBox of this symbol to 30 30 when we put it in the SVG container it will get scaled up to fit.  Each unit in my symbol will get turned into 10 units (300/30 = 10) -->
    <symbol id="symbol1" viewBox="0 0 30 30">
      <rect width="30" height="30" />
    </symbol>
    <!-- if I use this pattern in the symbol above...notice it will not be the 15 units I specify...it will be 150 (15 *10). Because it is used in the symbol it will inherit the 10x scaling being applied to the symbol -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="15" height="15">
      <circle cx="7.5" cy="7.5" r="7.5" fill="red"/>
    </pattern>
    <!--If we try to reduce the height and width of the pattern we don't get what we expect...it reduces the viewable area...essentially cropping the pattern -->
    <pattern id="pattern2" patternUnits="userSpaceOnUse" width="5" height="5" >
      <circle cx="7.5" cy="7.5" r="7.5" fill="red"/>
    </pattern>
    <!-- One solution would be to reduce the size of all the parts of the pattern  like below.  but sometimes (like with complex paths) that is not easy -->
    <pattern id="pattern3" patternUnits="userSpaceOnUse" width="5" height="5" >
      <circle cx="2.5" cy="2.5" r="2.5" fill="red"/>
    </pattern>
    <!-- ...or we could apply a new viewBox to our pattern to allow it to scale the way we want.  Notice now the change in height/width is changing the size of the whole pattern...not just cropping -->
    <pattern id="pattern4" patternUnits="userSpaceOnUse" width="5" height="5" viewBox="0 0 15 15">
      <circle cx="7.5" cy="7.5" r="7.5" fill="blue"/>
    </pattern>
  </defs>
</svg>

  <figcaption>pattern1</figcaption>

<figure>

<figure>
